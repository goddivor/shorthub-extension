<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortHub Extension</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #ffffff;
            background: #000000;
            width: 400px;
            min-height: 600px;
            overflow: hidden;
        }

        /* Main container */
        .popup-container {
            position: relative;
            width: 100%;
            min-height: 600px;
            background: #000000;
        }

        /* Header */
        .popup-header {
            padding: 20px;
            border-bottom: 1px solid #1a1a1a;
            background: linear-gradient(180deg, #0a0a0a 0%, #000000 100%);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .logo-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .version-badge {
            background: #1a1a1a;
            color: #888;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid #2a2a2a;
        }

        /* Main content */
        .popup-content {
            padding: 20px;
        }

        /* Status section */
        .status-section {
            margin-bottom: 24px;
        }

        .page-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .page-status.youtube .status-icon {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .page-status.not-youtube .status-icon {
            background: #888;
        }

        .page-status.youtube {
            background: rgba(0, 255, 0, 0.05);
            border-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .page-status.not-youtube {
            background: #0a0a0a;
            border-color: #1a1a1a;
            color: #666;
        }

        /* Channel section */
        .channel-section {
            background: #0a0a0a;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #1a1a1a;
        }

        .channel-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .channel-avatar {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            flex-shrink: 0;
            border: 2px solid #1a1a1a;
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .subscriber-count {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #888;
            font-size: 13px;
            font-weight: 500;
        }

        /* Form section */
        .form-section {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #aaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: #000000;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            font-size: 14px;
            color: #ffffff;
            transition: all 0.2s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23888' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            cursor: pointer;
        }

        .form-select:hover {
            border-color: #ff0000;
            background: #0a0a0a;
        }

        .form-select:focus {
            outline: none;
            border-color: #ff0000;
            background: #0a0a0a;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        .form-select option {
            background: #0a0a0a;
            color: #ffffff;
            padding: 10px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #000000;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            font-size: 14px;
            color: #ffffff;
            transition: all 0.2s ease;
        }

        .form-input:hover {
            border-color: #ff0000;
            background: #0a0a0a;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff0000;
            background: #0a0a0a;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        .form-input::placeholder {
            color: #555;
        }

        .form-input:disabled {
            background: #0a0a0a;
            color: #555;
            cursor: not-allowed;
            border-color: #1a1a1a;
        }

        /* Action buttons */
        .action-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #1a1a1a;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-secondary {
            background: #0a0a0a;
            color: #aaa;
            border: 1px solid #2a2a2a;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #1a1a1a;
            border-color: #3a3a3a;
            color: #fff;
        }

        /* Loading spinner */
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Messages */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Configuration section */
        .config-section {
            background: #0a0a0a;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #1a1a1a;
        }

        .config-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .config-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .config-info h4 {
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .config-info p {
            font-size: 12px;
            color: #888;
        }

        /* Footer */
        .popup-footer {
            border-top: 1px solid #1a1a1a;
            padding: 16px 20px;
            background: #0a0a0a;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-link {
            color: #666;
            text-decoration: none;
            font-size: 11px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #ff0000;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.3s ease;
        }

        /* Hidden state */
        .hidden {
            display: none;
        }

        /* Helper text */
        .helper-text {
            font-size: 11px;
            color: #666;
            margin-top: 6px;
            line-height: 1.4;
        }

        .helper-text code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: #ff6b6b;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }

        /* Login section */
        #login-section {
            padding: 20px 0;
        }

        .login-card {
            background: #0a0a0a;
            border-radius: 16px;
            padding: 30px 20px;
            border: 1px solid #1a1a1a;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: 16px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 8px 24px rgba(255, 0, 0, 0.3);
        }

        .login-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 13px;
            color: #888;
            line-height: 1.5;
        }

        .login-form {
            margin-bottom: 16px;
        }

        #login-message-container {
            margin-top: 16px;
        }

        /* Advanced section */
        .advanced-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #1a1a1a;
        }

        .advanced-toggle {
            width: 100%;
            padding: 10px 16px;
            background: transparent;
            border: none;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: color 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .advanced-toggle:hover {
            color: #aaa;
        }

        .advanced-toggle svg {
            transition: transform 0.2s ease;
        }

        .advanced-toggle.active svg {
            transform: rotate(180deg);
        }

        .advanced-content {
            margin-top: 16px;
            padding-top: 16px;
        }

        .advanced-content.hidden {
            display: none;
        }

        /* User info section (when logged in) */
        .user-info-section {
            background: #0a0a0a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 700;
        }

        .user-details h4 {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 11px;
            color: #666;
        }

        .logout-btn {
            padding: 8px 14px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #aaa;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #2a2a2a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="logo">
                <div class="logo-left">
                    <div class="logo-icon">S</div>
                    <span class="logo-text">ShortHub</span>
                </div>
                <div class="version-badge">v2.0</div>
            </div>
        </div>

        <!-- Main content -->
        <div class="popup-content">
            <!-- Login section (shown when not authenticated) -->
            <div id="login-section" class="hidden">
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                            </svg>
                        </div>
                        <h2>Connexion à ShortHub</h2>
                        <p>Connectez-vous pour gérer vos chaînes YouTube</p>
                    </div>

                    <div class="login-form">
                        <div class="form-group">
                            <label class="form-label" for="login-username">Nom d'utilisateur</label>
                            <input
                                type="text"
                                class="form-input"
                                id="login-username"
                                placeholder="Entrez votre nom d'utilisateur"
                                autocomplete="username"
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="login-password">Mot de passe</label>
                            <input
                                type="password"
                                class="form-input"
                                id="login-password"
                                placeholder="Entrez votre mot de passe"
                                autocomplete="current-password"
                            >
                        </div>

                        <button class="btn btn-primary" id="login-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M10 17l5-5-5-5v10z"/>
                                <path d="M0 0h24v24H0z" fill="none"/>
                            </svg>
                            Se connecter
                        </button>

                        <!-- Advanced options (manual token) -->
                        <div class="advanced-section">
                            <button class="advanced-toggle" id="advanced-toggle">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M7 10l5 5 5-5z"/>
                                </svg>
                                Options avancées
                            </button>

                            <div class="advanced-content hidden" id="advanced-content">
                                <div class="form-group">
                                    <label class="form-label" for="manual-token-input">Token JWT manuel</label>
                                    <input
                                        type="password"
                                        class="form-input"
                                        id="manual-token-input"
                                        placeholder="Collez votre token JWT..."
                                    >
                                    <p class="helper-text">
                                        Pour les utilisateurs avancés uniquement
                                    </p>
                                </div>
                                <button class="btn btn-secondary" id="save-manual-token-btn">
                                    Enregistrer le token
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="login-message-container"></div>
                </div>
            </div>

            <!-- User info (shown when authenticated) -->
            <div class="user-info-section hidden" id="user-info-section">
                <div class="user-info-left">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <div class="user-details">
                        <h4 id="user-name">Utilisateur</h4>
                        <p id="user-role">Admin</p>
                    </div>
                </div>
                <button class="logout-btn" id="logout-btn">Déconnexion</button>
            </div>

            <!-- Status section -->
            <div class="status-section hidden" id="status-section">
                <div class="page-status" id="page-status">
                    <div class="status-icon"></div>
                    <span id="status-text">Analyzing current page...</span>
                </div>
            </div>

            <!-- Channel section -->
            <div class="channel-section hidden" id="channel-section">
                <div class="channel-header">
                    <div class="channel-avatar" id="channel-avatar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                    </div>
                    <div class="channel-info">
                        <h3 id="channel-name">Loading channel info...</h3>
                        <div class="subscriber-count">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                            </svg>
                            <span id="subscriber-count">- subscribers</span>
                        </div>
                    </div>
                </div>

                <!-- Form section -->
                <div class="form-section">
                    <form id="channel-form">
                        <div class="form-group">
                            <label class="form-label" for="content-type-select">Type de contenu</label>
                            <select class="form-select" id="content-type-select" required>
                                <option value="">Sélectionner un type...</option>
                                <option value="VA_SANS_EDIT">VA Sans Édition</option>
                                <option value="VA_AVEC_EDIT">VA Avec Édition</option>
                                <option value="VF_SANS_EDIT">VF Sans Édition</option>
                                <option value="VF_AVEC_EDIT">VF Avec Édition</option>
                                <option value="VO_SANS_EDIT">VO Sans Édition</option>
                                <option value="VO_AVEC_EDIT">VO Avec Édition</option>
                            </select>
                            <p class="helper-text">
                                VA = Anglaise, VF = Française, VO = Originale
                            </p>
                        </div>
                    </form>
                </div>

                <!-- Action section -->
                <div class="action-section">
                    <button class="btn btn-primary" id="add-channel-btn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                        </svg>
                        Ajouter à ShortHub
                    </button>

                    <button class="btn btn-secondary" id="open-app-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
                        </svg>
                        Ouvrir ShortHub
                    </button>
                </div>

                <!-- Messages -->
                <div id="message-container"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="popup-footer">
            <div class="footer-links">
                <a href="#" class="footer-link" id="help-link">Support</a>
                <span class="footer-link">ShortHub Extension</span>
                <a href="#" class="footer-link" id="github-link">GitHub</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
